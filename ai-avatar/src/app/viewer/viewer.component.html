<link href="https://vjs.zencdn.net/7.18.1/video-js.css" rel="stylesheet">
<div class="video-container">
  <video #videoPlayer id="my-video" muted class="video-js">

    <source src="assets/video.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="dropdown">
    <!-- <label for="subtitleSelect">Choose Subtitle:</label> -->
    <select id="subtitleSelect" (change)="switchSubtitleTrack($any($event.target).value)">
      <option value="" hidden>Choose Subtitles</option> <!-- Default option -->
      <option value="English">English</option>
      <option value="Arabic">Arabic</option>
      <option value="French">French</option>
      <option value="Chinese">Chinese</option>
      <option value="German">German</option>
      <option value="Russian">Russian</option>
      <option value="Spanish">Spanish</option>
      <option value="off">Off</option>
    </select>
  </div>
</div>
