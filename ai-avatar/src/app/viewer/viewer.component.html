<video #videoPlayer id="my-video" muted class="">

  <source src="http://172.18.200.117:3000/SampleVideo_1280x720_1mb.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>
<div class="track-controls">
  <button (click)="switchSubtitleTrack('English')">English Subtitles</button>
  <button (click)="switchSubtitleTrack('French')">French Subtitles</button>

  <label for="subtitleSelect">Choose Subtitle:</label>
  <select id="subtitleSelect" (change)="switchSubtitleTrack($any($event.target).value)">
    <option value="0">English</option>
    <option value="1">Spanish</option>
    <option value="2">French</option>
    <option value="off">Off</option>
  </select>
</div>
